<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="/css/opensans-font.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="form-v7">
    <div class="page-content">
        <div class="form-v7-content">
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-row-last">
                    <p>Test Logging Out</p>
                </div>

                <div class="form-row-last">
                    <button name="logout" class="register">
                        Logout
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
    <script defer src="/js/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        // Called when user signs in using social buttons
        $("[name='logout']").click((event) => {
            event.preventDefault();
            auth.signOut();
            $(location).attr('href', '/');
        });
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
